<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Formulario de inicio de sesión -->
    <form (ngSubmit)="login()">
      
      <!-- Campo Email -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <!-- Campo Contraseña -->
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <!-- Botón de inicio de sesión -->
      <ion-button expand="full" type="submit" class="ion-margin-top">
        <ion-icon name="log-in-outline" slot="start"></ion-icon> Iniciar sesión
      
      </ion-button>
    </form>
  </ion-list>

   <!-- Enlaces de recuperación de contraseña y registro -->
   <ion-text class="ion-text-center ion-margin-top">

    <p>¿Nuevo?<a routerLink="/register"> Crea tu cuenta</a></p>
  </ion-text>


</ion-content>
